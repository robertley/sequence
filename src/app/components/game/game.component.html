<div class="game-wrapper">
    <div class="board-wrapper">
        <div class="board-row" *ngFor="let row of board.boardspaces">
            <app-board-square *ngFor="let space of row" [boardspace]="space"></app-board-square>
        </div>
    </div>
    <div class="player-wrapper">
        <app-player-ui></app-player-ui>
    </div>
</div>
